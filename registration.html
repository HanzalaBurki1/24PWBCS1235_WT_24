<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>

    <label for="name">Name: </label>
    <input id="name" type="text" placeholder="User Name">
    <br><br>
    <label for="registration">Registration No: </label>
    <input id="registration" type="text" placeholder="Registration No">
    <br><br>
    <label for="email">Email: </label>
    <input type="email" placeholder="abc@gmail.com" id="email">
    <br><br>
    <label for="pass">Password: </label>
    <input type="password" id="pass" placeholder="Password">
    <br><br>
    <label for="course">Select a Course: </label>
    <select name="courses" id="courses">
        <option value="" selected hidden disabled></option>
        <option value="cpp">C++ Programming</option>
        <option value="java">JAVA Programming</option>
        <option value="python">Python programming</option>
        <option value="web">Web Technology</option>
    </select>
    <br><br>
    <label for="radio">Semester: </label>

    <label for="1st">1st Semester</label>
    <input type="radio" name="sem">
    <label for="2st">2nd Semester</label>
    <input type="radio" name="sem">

    <label for="3st">3rd Semester</label>
    <input type="radio" name="sem">
    <label for="4st">4th Semester</label>
    <input type="radio" name="sem">

    <label for="5st">5th Semester</label>
    <input type="radio" name="sem">
    <label for="6st">6th Semester</label>
    <input type="radio" name="sem">

    <label for="7st">7th Semester</label>
    <input type="radio" name="sem">
    <label for="8st">8th Semester</label>
    <input type="radio" name="sem">
    <br><br>
    <input type="checkbox" id="check">
    <label for="check">I agree to terms and condition</label>
    <br><br>
    <button>RESET</button>
    <button>SUBMIT</button>

</body>
</html>
